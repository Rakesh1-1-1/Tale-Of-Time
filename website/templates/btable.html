<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buy table</title>
  <style>
    table,th,td{
    border:1px solid;
    padding:2px solid;
    }
    img{height:20%;
    width:20%;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <th>username</th>
    <th>pname</th>
    <th>price</th>
    <th>date</th>
  </tr>
  {% for i in bu %}
  <tr>
    <td>{{ i.username.username }}</td>
    <td>{{ i.pname.pname }}</td>
    <td>{{ i.pname.price }}</td>
    <td>{{ i.date }}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>

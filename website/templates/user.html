<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user page</title>
  <style>
    table,th,td{
    border:1px solid;
    padding:2px solid;
    }
    img{height:20%;
    width:20%;
    }
  </style>
</head>
<body>
<h1><center>WELCOME</center></h1>
<a href="pf">profile</a>
<table>
  <tr>
    <th>pname</th>
    <th>model</th>
    <th>image</th>
    <th>price</th>
  </tr>
  {% for i in pr %}
  <tr>
    <form action="buy" method="post" enctype="multipart/form-data">
      <input type="hidden" value="{{i.id}}" name="pname"><br>

    <td>{{ i.pname }}</td>
    <td>{{ i.model }}</td>
    <td><img src="{{ i.image.url }}"></td>
    <td>{{ i.price }}</td>
      <td><input type="submit" value="buy"></td>
      {% csrf_token %}

</form>
  </tr>
  {% endfor %}
</table>

</body>
</html>
